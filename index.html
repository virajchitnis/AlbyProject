<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Table Cloths</title>
	
	<!-- Bootstrap CSS via CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
	
	<!-- AngularJS via CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
</head>
<body>
	<!-- View for displaying routed content in -->
	<ng-view></ng-view>
	
	<!-- Router content templates -->
	<script type="text/ng-template" id="/home.html">
		<div class="container" style="margin-top: 5px;">
			<!-- Header/Navbar -->
			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Table cloths</a>
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;Cart&nbsp;<span class="badge">0</span></a></li>
						</ul>
						<form class="navbar-form navbar-right" role="search">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
									<input type="search" class="form-control" placeholder="Search">
								</div>
							</div>
						</form>
					</div>
				</div>
			</nav>
			
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img data-src="holder.js/1024x500/industrial/text: " alt="Image">
						<div class="carousel-caption">
							<h3>Welcome image</h3>
							<p>Some subtitle</p>
						</div>
					</div>
					<div class="item">
						<img data-src="holder.js/1024x500/industrial/text: " alt="Image">
						<div class="carousel-caption">
							<h3>Another image</h3>
							<p>Some subtitle</p>
						</div>
					</div>
					<div class="item">
						<img data-src="holder.js/1024x500/industrial/text: " alt="Image">
						<div class="carousel-caption">
							<h3>Another image</h3>
							<p>Some subtitle</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</script>
	
	<!-- jQuery via CDN-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	<!-- Bootstrap JS via CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	
	<!-- Holder.js for image placeholders -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/holder/2.4.1/holder.js"></script>
	
	<!-- Additional scripts -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
